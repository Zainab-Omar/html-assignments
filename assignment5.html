<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="create user form" />
        <title>form</title>
    </head>
    <body>
        <form action="test.py" method="post">
            <input type="hidden" name="hidden" value="12345">

            <label for="username">Username</label>
            <input type="text" id="username" required placeholder="your name" name="user"><hr>

            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="username@example.com" name="email"><hr>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="passsword" name="password"><hr>

            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="subject" name="subject"><hr>

            <label for="mobile">Mobile</label>
            <input type="tel" id="mobile" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
            placeholder="555-555-5555" name="mobile"><hr>

            <input type="submit" value="Send Data">
            <input type="reset" value="Empty Form">

        </form>
    </body>
</html>

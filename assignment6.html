<!DOCTYPE html>
<html>
    <head>
        <title>my first page</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <form>
            <label for="user">username</label>
            <input type="text" id="user" name="user" autofocus
            minlength="5" maxlength="20"><br><br>

            <label for="email">email</label>
            <input type="email" id="email" name="email" value="o@o.com"
            readonly><br><br>

            <label for="token">token</label>
            <input type="hidden" name="token" id="token" value="b92f1fc2fce391ad7af633723afd3055"><br><br>

            <input type="submit" value="Send">
            <input type="reset" value="Empty">

        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>my first page</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <form>
            <label for="user">username</label>
            <input type="text" id="user" name="user" autofocus
            minlength="5" maxlength="20"><br><br>

            <label for="email">email</label>
            <input type="email" id="email" name="email" value="o@o.com"
            readonly><br><br>

            <label for="token">token</label>
            <input type="hidden" name="token" id="token" value="b92f1fc2fce391ad7af633723afd3055"><br><br><hr>

            <p>choose langauges you know:</p>
            <input type="checkbox" id="js" name="lang" value="JavaScript" checked>
            <label for="js">JavaScript</label><br>
            <input type="checkbox" id="ruby" name="lang" value="Ruby">
            <label for="ruby">Ruby</label><br>
            <input type="checkbox" id="py" name="lang" value="Python">
            <label for="py">Python</label><br>
            <input type="checkbox" id="go" name="lang" value="Go">
            <label for="go">Go</label><br>
            <hr>

            <p>What is your Profession:</p>
            <input type="radio" name="job" value="scrum master" id="sm">
            <label for="sm">Scrum Master</label><br>

            <input type="radio" name="job" value="project manager" id="pm">
            <label for="pm">Project Manager</label><br>

            <input type="radio" name="job" value="business analyst" id="ba">
            <label for="ba">Business Analyst</label><br>

            <input type="radio" name="job" value="backend" id="be">
            <label for="be">Back-end Developer</label><br>

            <input type="radio" name="job" value="frontend" id="fe" checked>
            <label for="fe">Front-end Developer</label><br><hr>

            <label for="book">choose Book:</label>
            <select name="choose Book" id="book">
                <optgroup label="PHP">
                    <option value="v5.0">v5.0</option>
                    <option value="v7.0">v7.0</option>
                    <option value="v8.0">v8.0</option>
                </optgroup>
                <optgroup label="Python">
                    <option value="v2.0">v2.0</option>
                    <option value="v3.0">v3.0</option>
                    <option value="v3.9">v3.9</option>
                </optgroup>

            </select>
            <br><br>
            <textarea name="brief" placeholder="Write Here Why You Want To Learn Programming" cols="40" rows="30"></textarea><br><br>




            <input type="submit" value="Send">
            <input type="reset" value="Empty">

        </form>
    </body>
</html>
